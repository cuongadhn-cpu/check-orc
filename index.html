<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu√©t k√Ω t·ª± t·ª´ Camera</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  h2, h3 {
    text-align: center;
  }

  input, select, button, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    box-sizing: border-box;
  }

  video {
    width: 100%;
    height: auto;
    margin-top: 15px;
    border-radius: 6px;
  }

  canvas {
    display: none;
  }

  #result {
    margin-top: 20px;
    padding: 10px;
    border: 1px dashed #999;
    word-break: break-word;
    font-size: 15px;
    background: #f9f9f9;
  }

  .pass {
    color: green;
    font-weight: bold;
    text-align: center;
  }

  .fail {
    color: red;
    font-weight: bold;
    text-align: center;
  }

  @media (max-width: 480px) {
    input, select, button, textarea {
      font-size: 14px;
      padding: 8px;
    }

    body {
      padding: 10px;
    }
  }
</style>

</head>
<body>

  <h2>OCR ki·ªÉm tra k√Ω t·ª± theo d√¢y chuy·ªÅn</h2>

  <label for="lineSelect">Ch·ªçn d√¢y chuy·ªÅn:</label>
  <select id="lineSelect"></select>

  <video id="video" autoplay playsinline width="100%" style="border:1px solid #ccc;"></video>
  <button onclick="captureAndScan()">üì∏ Ch·ª•p v√† qu√©t</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <div class="result" id="result"></div>
  <div>
    <p><strong>VƒÉn b·∫£n qu√©t ƒë∆∞·ª£c:</strong></p>
    <pre id="ocrText"></pre>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('result');
    const ocrTextDiv = document.getElementById('ocrText');
    const lineSelect = document.getElementById('lineSelect');

    const lines = JSON.parse(localStorage.getItem('lines') || '{}');
    Object.keys(lines).forEach(line => {
      const opt = document.createElement('option');
      opt.value = line;
      opt.textContent = line;
      lineSelect.appendChild(opt);
    });

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Kh√¥ng th·ªÉ truy c·∫≠p camera: " + err));

    async function captureAndScan() {
      const selectedLine = lineSelect.value;
      if (!selectedLine) {
        alert("Vui l√≤ng ch·ªçn d√¢y chuy·ªÅn.");
        return;
      }

      const textSample = lines[selectedLine];
      resultDiv.innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";
      ocrTextDiv.textContent = "";

      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageDataUrl = canvas.toDataURL('image/png');

      const { data: { text } } = await Tesseract.recognize(imageDataUrl, 'eng+vie');
      const cleanedOCR = text.trim().replace(/\s+/g, " ").toLowerCase();
ocrTextDiv.textContent = text;

// T√°ch c√°c t·ª´ kh√≥a nh·∫≠p b·ªüi admin
const keywords = textSample.toLowerCase().split(',').map(s => s.trim()).filter(s => s);

// Ki·ªÉm tra n·∫øu OCR ch·ª©a √≠t nh·∫•t 1 t·ª´ kh√≥a th√¨ PASS
const matched = keywords.every(keyword => cleanedOCR.includes(keyword));

if (matched) {
  resultDiv.innerHTML = `‚úÖ <span class='pass'>PASS</span> ‚Äì D√¢y chuy·ªÅn: <b>${selectedLine}</b>`;
  const timestamp = new Date().toLocaleString();
  const passData = JSON.parse(localStorage.getItem('passResults') || '[]');
  passData.push({
    line: selectedLine,
    time: timestamp,
    image: imageDataUrl
  });
  localStorage.setItem('passResults', JSON.stringify(passData));
} else {
  resultDiv.innerHTML = `‚ùå <span class='fail'>FAIL</span> ‚Äì D√¢y chuy·ªÅn: <b>${selectedLine}</b>`;
}
    }
  </script>

</body>
</html>
